<h1 id="sync-folder-outside-onedrive-root">Sync Folder Outside Onedrive Root<a aria-hidden="true" class="anchor-heading icon-link" href="#sync-folder-outside-onedrive-root"></a></h1>
<p>How to sync a folder that is out side of onedrive root folder? Just use the following command to link the source folder with a target folder inside onedrive root folder.</p>
<pre class="language-cmd"><code class="language-cmd">mklink /j "E:\root\OneDrive - root\target" "D:\source"
</code></pre>
