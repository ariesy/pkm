<h1 id="change-default-shell">Change Default Shell<a aria-hidden="true" class="anchor-heading icon-link" href="#change-default-shell"></a></h1>
<p>After installed ubuntu with linux deploy on android, the default shell is set to sh. We can change the default shell to bash with following command:</p>
<pre class="language-bash"><code class="language-bash">chsh -s /bin/bash
</code></pre>
<p>Log out and then log in, the default shell is changed.</p>
